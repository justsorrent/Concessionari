<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Aggiungi Auto</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Concessionaria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cars">Auto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Regioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dealerships">Elenco Concessionari</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Main content -->
<div class="container">
    <!--  Header  -->
    <div class="row">
        <div class="col mt-4">
            <h1>Nuova Auto</h1>
        </div>
    </div>
    <!--  Content  -->
    <div class="row">
        <div class="col mt-4">
            <form action="/new-car" method="post">
                <div class="mb-3">
                    <label for="dealership" class="form-label">Concessionario</label>
                    <select class="form-select" aria-label="Default select example" id="dealership" name="dealership">
                        <option th:each="dealer : ${dealerList}" th:text="${dealer.name}"
                                th:value="${dealer.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Modello</label>
                    <input id="model" class="form-control" name="model" type="text">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Prezzo</label>
                    <input id="price" class="form-control" name="price" type="number">
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
